{% extends 'base.html' %}

{% block title %}Register - NORSU Bayawan{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 via-white to-blue-50 py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div class="bg-white rounded-3xl shadow-2xl p-8 animate-fade-in">
            <div class="text-center mb-6">
                <h2 class="text-2xl font-bold text-gray-900">Create an account</h2>
                <p class="text-gray-600 mt-2">Register to access dashboard features</p>
            </div>

            <form class="mt-6 space-y-4" method="post">
                {% csrf_token %}
                <div>
                    <label for="username" class="sr-only">Username</label>
                    <input id="username" name="username" type="text" required placeholder="Username"
                        class="block w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none">
                </div>
                <div>
                    <label for="id_number" class="sr-only">ID Number</label>
                    <input id="id_number" name="id_number" type="text" required placeholder="ID Number"
                        class="block w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none">
                </div>
                <div>
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" name="email" type="email" placeholder="Email (optional)"
                        class="block w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none">
                </div>
                <div>
                    <label for="password1" class="sr-only">Password</label>
                    <input id="password1" name="password1" type="password" required placeholder="Password"
                        class="block w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none">
                </div>
                <div>
                    <label for="password2" class="sr-only">Confirm Password</label>
                    <input id="password2" name="password2" type="password" required placeholder="Confirm password"
                        class="block w-full px-4 py-3 border border-gray-200 rounded-2xl focus:outline-none">
                </div>

                <div>
                    <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-primary-500 to-blue-500 text-white rounded-2xl font-semibold">Register</button>
                </div>

                <div class="text-center text-sm text-gray-600">
                    Already have an account? <a href="{% url 'accounts:login' %}" class="text-primary-600 font-medium">Sign in</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
