{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-2xl font-bold mb-4">Submit: {{ assignment.title }}</h1>
    <form method="post" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div>
            {{ form.file.label_tag }}
            {{ form.file }}
        </div>
        <div>
            {{ form.text.label_tag }}
            {{ form.text }}
        </div>
        <div>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Submit</button>
            <a href="{% url 'dashboard:assignment_detail' pk=assignment.pk %}" class="ml-4 text-gray-600">Back</a>
        </div>
    </form>
</div>
{% include 'includes/footer_connect.html' %}
{% endblock %}
