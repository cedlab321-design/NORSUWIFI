{% extends 'base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto py-12 px-6">
    <h1 class="text-2xl font-bold mb-4">Edit Student: {{ student.get_full_name|default:student.username }}</h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <div>
            <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Save</button>
            <a href="{% url 'dashboard:staff_students_list' %}" class="ml-4 text-gray-600">Back</a>
        </div>
    </form>
</div>
{% include 'includes/footer_connect.html' %}
{% endblock %}
