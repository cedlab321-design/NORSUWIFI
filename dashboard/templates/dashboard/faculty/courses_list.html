{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto py-12 px-6">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Courses</h1>
        <a href="{% url 'dashboard:faculty_course_create' %}" class="px-3 py-2 bg-blue-600 text-white rounded">New Course</a>
    </div>
    {% if courses %}
        <ul class="space-y-3">
            {% for c in courses %}
            <li class="p-4 bg-white rounded shadow flex justify-between items-center">
                <div>
                    <a href="{% url 'dashboard:faculty_course_edit' slug=c.slug %}" class="font-medium text-blue-600">{{ c.title }}</a>
                    <div class="text-sm text-gray-500">{{ c.schedule }}</div>
                </div>
                <div>
                    <a href="{% url 'dashboard:faculty_course_materials' slug=c.slug %}" class="px-3 py-1 bg-gray-200 rounded">Materials</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    {% else %}
        <p class="text-gray-600">No courses yet.</p>
    {% endif %}
</div>
{% include 'includes/footer_connect.html' %}
{% endblock %}
