<div class="lg:col-span-1">
    <h4 class="text-lg font-bold mb-6 relative inline-block">
        <span class="bg-gradient-to-r from-cyan-400 to-blue-400 bg-clip-text text-transparent">Connect With Us</span>
        <div class="absolute -bottom-2 left-0 w-12 h-0.5 bg-gradient-to-r from-cyan-400 to-blue-400 rounded-full"></div>
    </h4>

    <!-- Social Media -->
    <div class="mb-6">
        <p class="text-gray-300 text-sm mb-4">Follow us on social media for updates</p>
        <div class="flex space-x-3">
            <a href="#" class="w-10 h-10 bg-blue-600/20 rounded-xl flex items-center justify-center border border-blue-500/30 hover:bg-blue-500 hover:scale-110 hover:shadow-lg hover:shadow-blue-500/25 transition-all duration-300 group" aria-label="Facebook">
                <!-- Facebook SVG -->
                <svg class="w-4 h-4 text-cyan-300 group-hover:text-white" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M22 12a10 10 0 10-11.5 9.9v-7h-2.2V12h2.2V9.8c0-2.2 1.3-3.4 3.3-3.4.96 0 1.97.17 1.97.17v2.2h-1.13c-1.12 0-1.47.7-1.47 1.42V12h2.5l-.4 2.9h-2.1v7A10 10 0 0022 12z" />
                </svg>
            </a>
            <a href="#" class="w-10 h-10 bg-blue-600/20 rounded-xl flex items-center justify-center border border-blue-500/30 hover:bg-cyan-500 hover:scale-110 hover:shadow-lg hover:shadow-cyan-500/25 transition-all duration-300 group" aria-label="Twitter">
                <!-- Twitter SVG -->
                <svg class="w-4 h-4 text-cyan-300 group-hover:text-white" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M22 5.92c-.64.28-1.33.47-2.06.56a3.6 3.6 0 001.58-1.98 7.13 7.13 0 01-2.28.87 3.56 3.56 0 00-6.06 3.24A10.12 10.12 0 013 4.87a3.56 3.56 0 001.1 4.75 3.5 3.5 0 01-1.61-.45v.05a3.56 3.56 0 002.85 3.49c-.28.08-.58.12-.88.12-.22 0-.44-.02-.65-.06a3.56 3.56 0 003.32 2.47A7.13 7.13 0 012 19.54a10.07 10.07 0 005.47 1.6c6.57 0 10.17-5.44 10.17-10.17v-.46A7.18 7.18 0 0022 5.92z"/>
                </svg>
            </a>
            <a href="#" class="w-10 h-10 bg-blue-600/20 rounded-xl flex items-center justify-center border border-blue-500/30 hover:bg-pink-500 hover:scale-110 hover:shadow-lg hover:shadow-pink-500/25 transition-all duration-300 group" aria-label="Instagram">
                <!-- Instagram SVG -->
                <svg class="w-4 h-4 text-cyan-300 group-hover:text-white" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M7 2h10a5 5 0 015 5v10a5 5 0 01-5 5H7a5 5 0 01-5-5V7a5 5 0 015-5zm5 6.5A4.5 4.5 0 1016.5 13 4.5 4.5 0 0012 8.5zm5.5-.75a1.25 1.25 0 11-1.25 1.25A1.25 1.25 0 0117.5 7.75z"/>
                </svg>
            </a>
            <a href="#" class="w-10 h-10 bg-blue-600/20 rounded-xl flex items-center justify-center border border-blue-500/30 hover:bg-red-500 hover:scale-110 hover:shadow-lg hover:shadow-red-500/25 transition-all duration-300 group" aria-label="YouTube">
                <!-- YouTube SVG -->
                <svg class="w-4 h-4 text-cyan-300 group-hover:text-white" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                    <path d="M10 15l5.19-3L10 9v6zm11-6.5s-.1-2.03-.41-2.92c-.25-.78-.99-1.4-1.77-1.58C17.59 4 12 4 12 4s-5.6 0-6.82.04c-.78.18-1.52.8-1.77 1.58C3.1 6.47 3 8.5 3 8.5S2.9 10.53 2.6 11.42c-.25.78-.25 2.3-.25 2.3s0 1.53.25 2.31c.29.89 1.14 1.5 1.93 1.68C6.39 19 12 19 12 19s5.6 0 6.82-.04c.78-.18 1.52-.8 1.77-1.58.31-.89.41-2.92.41-2.92s.1-2.03-.41-2.92z" />
                </svg>
            </a>
        </div>
    </div>

    <!-- Newsletter -->
    <div class="bg-gradient-to-r from-blue-600/20 to-cyan-600/20 rounded-xl p-4 border border-cyan-500/20 backdrop-blur-sm">
        <p class="text-cyan-200 text-sm font-medium mb-2">Stay Updated</p>
        <p class="text-gray-300 text-xs mb-3">Subscribe to our newsletter</p>
        <div class="flex space-x-2">
            <form action="/subscribe/" method="post" class="flex w-full">
                {% csrf_token %}
                <input name="email" type="email" placeholder="Your email" class="flex-1 bg-white/10 border border-cyan-400/30 rounded-lg px-3 py-2 text-white text-sm placeholder-cyan-200 focus:outline-none focus:ring-2 focus:ring-cyan-400 focus:border-transparent">
                <button type="submit" class="bg-gradient-to-r from-cyan-500 to-blue-500 text-white px-4 py-2 rounded-lg hover:from-cyan-600 hover:to-blue-600 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                    <!-- Paper plane SVG -->
                    <svg class="w-4 h-4" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                        <path d="M2 21l21-9L2 3v7l15 2-15 2v7z"/>
                    </svg>
                </button>
            </form>
        </div>
    </div>
</div>
